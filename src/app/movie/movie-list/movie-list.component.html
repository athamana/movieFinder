<div *ngIf="movies && movies.length" class="main">

   <!--  <form class="example">
      <input type="text" placeholder="Search.." name="search2" [(ngModel)]="listFilter">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form> -->
    <header>

      <div class="flex-container">
          <div class="search">
                <app-input-search (message)="getfilter($event)"></app-input-search>
          </div>

          <div class="pageTitle">
              {{pageTitle}}
          </div>
      </div>

    </header>



  <span *ngFor="let movie of filteredMovies; let i = index" >
              <div class="movie_card" id="bright" [attr.data-aos] = " i % 2 == 0 ? 'fade-right' : 'fade-left'">
                <div class="info_section">
                  <div class="movie_header">
                    <img class="locandina" src="{{movie.imageurl}}" loading="lazy"/>
                    <h1 [routerLink]="['/movies', movie.id]" class="title">{{movie.title}}</h1>
                    <h4><span class="date">({{ movie.releaseDate | date}})</span> {{movie.director}}</h4>
                    <span class="minutes">117 min</span>
                    <p class="category">{{movie.category}}</p>
                    <p class="mpaa">{{ movie.mpaa | uppercase }}</p>
                    <p class="type">{{ movie.price | currency:'USD':'symbol' }}</p>
                  </div>

                  <div class="movie_desc">
                    <p class="text">
                            {{movie.description}}
                            <app-star [rating]="movie.starRating"></app-star>
                            <span class="approvalRating">{{ movie.approvalRating | percent: '1.0-0'}}</span>
                    </p>
                  </div>
                  <div class="movie_social">
                     <button mat-raised-button color="warn" [routerLink]="['/movies', movie.id]">
                       <i class="fas fa-info-circle"></i>
                        Details
                     </button>
                     <button mat-raised-button color="accent" style="margin-left:5px">
                            <i class="fas fa-thumbs-up"></i>
                            Like
                     </button>
                     <button mat-raised-button color="primary" [routerLink]="['/movies', movie.id, 'edit']" style="margin-left:5px">
                            <i class="fas fa-edit"></i>
                            Edit
                     </button>

                  </div>
                </div>
                <div class="blur_back" [ngStyle]="{'background-image': 'url(' + movie.imageurl + ')'}"></div>
              </div>
  </span>


</div>

<div class="alert" *ngIf='errorMessage'>
    Error: {{ errorMessage }}
</div>
